name: Compare manifest
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - master
    paths:
      - 'docs/shipping/**'

jobs:
  compare_manifests:
    if: github.event.pull_request.base.ref == 'master'
    name: compare manifest content
    runs-on: ubuntu-latest
    env:
      MANIFEST_PATH: '_manifest/test-manifest.json'
    steps:
      - name: Check commit message
        run: |
          if [[ "$(git log -1 --pretty=%B)" == *"AUTO GENERATE MANIFEST"* ]]; then
            echo "Pull request has an excluded commit message. Skipping workflow."
            exit 0
          else
            echo "Pull request does not have an excluded commit message. Continuing workflow."
          fi
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip install -r ./_manifest/compare-requirements.txt
      - name: Generate test manifest
        run: python3 _manifest/manifest_generator.py
      - name: Compare manifests
        run: python3 _manifest/manifest_compare.py
